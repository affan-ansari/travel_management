{% extends "agency/base.html" %}
{% load static %}
{% block content %}
    <div class="col-md-8">
        <div class = "content-section">
            <h2><a href="#">{{ hotel.name }}</a></h2>
            <img class="img-thumbnail" src = "{{ object.image.url }}"/>
            <h4>{{ hotel.city }}</h4>
            <h4>{{ hotel.address }}</h4>
            <h4>{{ hotel.charges }}</h4>
            {% if user.is_superuser %}
                <div>
                    <a class="btn btn-primary" href="{% url 'agency-hotel-form' object.id %}"> Update </a>
                    <a class="btn btn-danger" href="{% url 'agency-delete-hotel' object.id %}"> Delete </a>
                </div>
            {% endif %}
            
        </div>
    </div>
{% endblock content %}
